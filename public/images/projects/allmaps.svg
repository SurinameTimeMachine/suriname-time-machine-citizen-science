<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect fill="#e8f5f3" width="800" height="500"/>
  <rect fill="#00887a" x="40" y="40" width="720" height="320" rx="4" opacity="0.1"/>
  <!-- Map grid -->
  <g stroke="#00887a" stroke-opacity="0.2" fill="none">
    <line x1="40" y1="120" x2="760" y2="120"/>
    <line x1="40" y1="200" x2="760" y2="200"/>
    <line x1="40" y1="280" x2="760" y2="280"/>
    <line x1="200" y1="40" x2="200" y2="360"/>
    <line x1="400" y1="40" x2="400" y2="360"/>
    <line x1="600" y1="40" x2="600" y2="360"/>
  </g>
  <!-- Overlay indicator -->
  <rect fill="#00887a" x="150" y="100" width="300" height="200" rx="4" opacity="0.25"/>
  <rect stroke="#00887a" stroke-width="3" fill="none" x="150" y="100" width="300" height="200" rx="4" opacity="0.5"/>
  <text x="400" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#00887a" font-weight="600">Allmaps Georeferenced</text>
  <text x="400" y="455" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#00887a" opacity="0.7">Historic map overlays</text>
</svg>
