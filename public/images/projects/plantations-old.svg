<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect fill="#e8f5f3" width="800" height="500"/>
  <!-- Map with plantation markers -->
  <rect fill="#00887a" x="40" y="40" width="720" height="320" rx="4" opacity="0.1"/>
  <!-- River -->
  <path fill="none" stroke="#00887a" stroke-width="8" stroke-opacity="0.2" d="M60 200 Q200 150 350 200 T600 180 T750 220"/>
  <!-- Plantation markers (squares) -->
  <g fill="#00887a" opacity="0.5">
    <rect x="140" y="130" width="20" height="20" rx="2"/>
    <rect x="220" y="180" width="20" height="20" rx="2"/>
    <rect x="320" y="160" width="20" height="20" rx="2"/>
    <rect x="400" y="200" width="20" height="20" rx="2"/>
    <rect x="480" y="150" width="20" height="20" rx="2"/>
    <rect x="560" y="190" width="20" height="20" rx="2"/>
    <rect x="640" y="170" width="20" height="20" rx="2"/>
  </g>
  <!-- Info panel -->
  <rect fill="white" x="500" y="240" width="240" height="100" rx="4"/>
  <rect fill="#00887a" x="520" y="260" width="120" height="12" rx="1" opacity="0.3"/>
  <rect fill="#00887a" x="520" y="285" width="180" height="8" rx="1" opacity="0.15"/>
  <rect fill="#00887a" x="520" y="305" width="150" height="8" rx="1" opacity="0.15"/>
  <text x="400" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#00887a" font-weight="600">Plantations (Classic)</text>
  <text x="400" y="455" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#00887a" opacity="0.7">Original plantation explorer</text>
</svg>
